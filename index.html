<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="play" src="assets/play.png">
      <img id="pause" src="assets/pause.png">
      <video id="example-video" src="assets/rovaniemi-finland.mp4" autoplay loop="true"></video>
    </a-assets>

    <a-camera wasd-controls-enabled="false" look-controls-enabled="true">
      <a-cursor></a-cursor>
    </a-camera>

    <a-videosphere src="#example-video" rotation="0 -90 0"></a-videosphere>

    <!-- <a-image id="videoControls" src="#play" position="0 0.5 -2" scale="0.2 0.2 1"
      play-pause>
    </a-image> -->
  </a-scene>

  <script>
    AFRAME.registerComponent('play-pause', {
      init: function () {
        var myVideo = document.querySelector('#example-video');
        var videoControls = document.querySelector('#videoControls');

        this.el.addEventListener('click', function () {
          if (myVideo.paused) {
            myVideo.play();
            videoControls.setAttribute('src', '#pause');
          } else {
            myVideo.pause();
            videoControls.setAttribute('src', '#play');
          }
        });
      }
    });
  </script>
</body>

</html>
